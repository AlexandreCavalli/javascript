<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area { 
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clique()" onmouseenter="entrou()" onmouseout="saiu()">
        TESTE
    </div>
    <script>
        function clique() {
            var a = window.document.getElementById('area')
            a.innerText = 'clicou'

        }
        function entrou () {
            var b = window.document.getElementById('area')
            b.style.background = 'blue'
        }
        
        function saiu() {
            var c = window.document.getElementById('area')
            c.innerText = 'VOCÊ É FODA'
        }
        
        

    </script>
</body>
</html>
