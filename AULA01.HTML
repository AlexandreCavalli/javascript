<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema de multas</h1>
    Velocidade do carro <input type="number" name="vel" id="vel"> km
    <input id="cal" type="button" value="verificar" onclick="calcular()">
    <div id="res">
    
    </div>


    <script>
        function calcular () {
            var res = window.document.getElementById('res')
            var vel = window.document.getElementById('vel')
            var vel = Number(vel.value)
            res.innerHTML = `sua velocidade é ${vel}`
            if (vel > 80) {
                res.innerHTML = `Você passou o limite de velocidade`
                res.innerText += `Você está correto`
            } else {
                res.innerHTML = `Você passo na velocidade permitida`
            }


        }
    </script>
</body>
</html>
