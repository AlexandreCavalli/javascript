<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja... 
    </div>


    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', entrou)

        
        function clicar() {
            var a = window.document.getElementById('area') 
            a.innerText = 'clicou!'
            a.style.color = 'red'
        }
        
        function entrar() {
            
            a.innerText = 'entrou'
        }

        function entrou() {
            
            a.innerText = 'saiu'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
